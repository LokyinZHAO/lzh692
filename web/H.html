<header>赫奇帕奇</header>
<blockquote>
  <blockquote>
    <blockquote>
      <blockquote>
        <p class="MsoNormal"><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(242,186,2); " ><font face="宋体" >创办人</font></span><span style="font-family:宋体; font-size:22.0000pt; color:rgb(249,251,250); " ><font face="宋体" >：</font></span><span style="font-family:华文行楷; font-size:22.0000pt; color:rgb(255,255,0); " ><font face="华文行楷" >赫尔加</font><font face="华文行楷" >&#183;赫奇帕奇</font></span><span style="font-family:华文行楷; font-size:22.0000pt; color:rgb(255,255,0); " > </span></p>
        <p class="MsoNormal" ><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(242,186,2); " ><font face="宋体" >创始人遗物</font></span><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(249,251,250); " ><font face="宋体" >：</font></span><span style="font-family:幼圆; font-size:22.0000pt; color:rgb(255,255,0); " ><font face="幼圆" >赫奇帕奇的金杯</font></span><span style="font-family:宋体; font-size:22.0000pt; color:rgb(249,251,250); " > </span></p>
        <p class="MsoNormal" ><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(242,186,2); " ><font face="宋体" >代表动物</font></span><span style="font-family:宋体; font-size:22.0000pt; color:rgb(249,251,250); " ><font face="宋体" >：</font></span><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(255,255,0); " ><font face="宋体" >獾</font></span><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(255,255,0); " > </span></p>
        <p class="MsoNormal" ><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(242,186,2); " ><font face="宋体" >代表色</font></span><span style="font-family:宋体; font-size:22.0000pt; color:rgb(249,251,250); " ><font face="宋体" >：</font></span><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(255,255,0); " ><font face="宋体" >黄色</font></span><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(249,251,250); " ><font face="宋体" >，</font></span><span style="font-family:Calibri; font-size:22.0000pt; " ><font face="宋体" >黑色</font></span><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(249,251,250); " > </span></p>
        <p class="MsoNormal" ><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(242,186,2); " ><font face="宋体" >象征元素</font></span><span style="font-family:宋体; font-size:22.0000pt; color:rgb(249,251,250); " ><font face="宋体" >：</font></span><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(255,255,0); " ><font face="宋体" >土</font></span><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(249,251,250); " > </span></p>
        <p class="MsoNormal" ><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(242,186,2); " ><font face="宋体" >招生标准</font></span><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(249,251,250); " ><font face="宋体" >：</font></span><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(249,251,250); " ><font face="宋体" >具有勤劳忠诚的品质，并且对待他们一视同仁。</font></span><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(249,251,250); " > </span></p>
        <p class="MsoNormal" ><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(242,186,2); " ><font face="宋体" >分院帽</font></span><span style="font-family:宋体; font-size:22.0000pt; color:rgb(249,251,250); " ><font face="宋体" >：</font></span><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(249,251,250); " ><font face="宋体" >你也许属于赫奇帕奇，那里的人正直忠诚，赫奇帕奇的学子们坚忍诚实，不畏惧艰辛的劳动。</font></span><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(249,251,250); " > </span></p>
        <p class="MsoNormal" ><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(242,186,2); " ><font face="宋体" >常驻幽灵</font></span><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(249,251,250); " ><font face="宋体" >：</font></span><span style="font-family:华文行楷; font-size:22.0000pt; color:rgb(255,255,0); " ><font face="华文行楷" >胖修士</font></span><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(255,255,0); " > </span></p>
        <p class="MsoNormal" ><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(242,186,2); " ><font face="宋体" >公共休息室</font></span><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(249,251,250); " ><font face="宋体" >：</font></span><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(249,251,250); " ><font face="宋体" >在通往</font></span><span style="font-family:宋体; font-size:22.0000pt; color:rgb(249,251,250); " ><font face="宋体" >家养小精灵厨房</font></span><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(249,251,250); " ><font face="宋体" >的通道旁</font></span><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(249,251,250); " > </span></p>
        <p class="MsoNormal" ><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(242,186,2); " ><font face="宋体" >代表人物</font></span><span style="font-family:Calibri; font-size:22.0000pt; color:rgb(249,251,250); " ><font face="宋体" >：</font></span></p>
      </blockquote>
    </blockquote>
  </blockquote>
